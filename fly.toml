# fly.toml app configuration file generated for whats-not on 2023-05-13T11:06:19-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "whats-not"
primary_region = "ewr"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  PORT = "3000"
  FEEDGEN_HOSTNAME = "whats-not.overgrown.garden"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  min_machines_running = 0
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
